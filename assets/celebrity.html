<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIStore — Celebrity AIs</title>
  <link rel="stylesheet" href="../styles.css?v=12" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="container topbarInner">
        <a class="brand" href="../index.html"><span class="lambda">Λ</span><span class="brandText">ISTORE</span></a>
        <nav class="topnav topnav--pill">
          <a class="navLink" href="celebrity.html" data-i18n="nav.celebrity">Celebrity AIs</a>
          <a class="navLink" href="upload-ai.html" data-i18n="nav.upload">Upload</a>
          <a class="navLink" href="../pricing.html" data-i18n="nav.pricing">Pricing</a>
        </nav>
      </div>
    </header>

    <main class="container" style="padding: 54px 0 80px;">
      <h1 style="font-size: clamp(38px, 4.6vw, 64px); letter-spacing:-.02em; margin:0;">
        <span data-i18n="celeb.page_title">Celebrity AIs</span>
      </h1>
      <p style="margin-top:12px; max-width:820px; color: rgba(234,243,255,.80);" data-i18n="celeb.page_sub">
        A curated space for celebrity-owned expert AIs. This is not real-time communication with the person.
      </p>

      <div class="celebGrid" style="margin-top:22px;">
        <article class="celebCard">
          <div class="celebAvatar"><span class="celebInitial">★</span></div>
          <div class="celebBody">
            <div class="celebTop">
              <div class="celebName" data-i18n="celeb.card1.name">Celebrity Expert AI</div>
              <div class="celebBadge" data-i18n="celeb.badge">★ Celebrity-owned</div>
            </div>
            <div class="celebDomain" data-i18n="celeb.card1.domain">Fan Q&amp;A • Persona</div>
            <p class="celebDesc" data-i18n="celeb.card1.desc">Ask, chat, and get inspired.</p>
            <div class="celebBtns">
              <a class="celebBtn celebBtnPrimary" href="upload-ai.html" data-i18n="celeb.try">Try demo</a>
              <a class="celebBtn" href="../index.html" data-i18n="celeb.back">Back</a>
            </div>
          </div>
        </article>
      </div>
    </main>

    <footer class="footer">
      <div class="container footerInner">
        <div class="footerBrand"><span class="lambda">Λ</span>ISTORE</div>
        <div class="footerLinks">
          <a href="upload-ai.html">Upload</a>
          <a href="celebrity.html">Celebrity AIs</a>
          <a href="../pricing.html">Pricing</a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    (function(){
      const DICT = {
        en: {
          "nav.celebrity":"Celebrity AIs","nav.upload":"Upload","nav.pricing":"Pricing",
          "celeb.page_title":"Celebrity AIs",
          "celeb.page_sub":"A curated space for celebrity-owned expert AIs. This is not real-time communication with the person.",
          "celeb.badge":"★ Celebrity-owned",
          "celeb.card1.name":"Celebrity Expert AI",
          "celeb.card1.domain":"Fan Q&A • Persona",
          "celeb.card1.desc":"Ask, chat, and get inspired.",
          "celeb.try":"Try demo",
          "celeb.back":"Back"
        },
        tr: {
          "nav.celebrity":"Ünlü AI’lar","nav.upload":"Yükle","nav.pricing":"Fiyatlar",
          "celeb.page_title":"Ünlü AI’lar",
          "celeb.page_sub":"Ünlülere ait uzman yapay zekâlar için seçkili alan. Bu, kişiyle gerçek zamanlı iletişim değildir.",
          "celeb.badge":"★ Ünlüye ait",
          "celeb.card1.name":"Ünlü Uzman Yapay Zekâ",
          "celeb.card1.domain":"Hayran Soruları • Persona",
          "celeb.card1.desc":"Soru sor, sohbet et, ilham al.",
          "celeb.try":"Demo dene",
          "celeb.back":"Geri"
        }
      };

      function getLang(){
        const p=new URLSearchParams(location.search);
        const l=(p.get("lang")||"").toLowerCase();
        if(l==="tr"||l==="en") return l;
        try{
          const s=(localStorage.getItem("aistore_lang")||"").toLowerCase();
          if(s==="tr"||s==="en") return s;
        }catch(e){}
        return "en";
      }

      function applyLang(lang){
        lang = (lang==="tr") ? "tr" : "en";
        document.documentElement.lang = lang;
        document.querySelectorAll("[data-i18n]").forEach(el=>{
          const key=el.getAttribute("data-i18n");
          const val=DICT?.[lang]?.[key];
          if(val) el.textContent = val;
        });

        const url=new URL(location.href);
        url.searchParams.set("lang", lang);
        history.replaceState({}, "", url.toString());

        document.querySelectorAll('a[href]').forEach(a=>{
          const href=a.getAttribute("href");
          if(!href || href.startsWith("#") || href.startsWith("mailto:") || href.startsWith("http")) return;
          const u=new URL(href, location.href);
          u.searchParams.set("lang", lang);
          a.setAttribute("href", u.pathname + "?" + u.searchParams.toString() + u.hash);
        });
      }

      applyLang(getLang());
    })();
  </script>
</body>
</html>
